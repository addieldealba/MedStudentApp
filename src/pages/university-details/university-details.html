<ion-header>
  <ion-navbar color="themeBlue">
    <ion-title>{{ lesson.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-primary" padding>
  <ion-card
    class="list-element"
    *ngFor="let chapter of lesson.chapters"
    (click)="
      cardClicked(lesson.title,chapter.chapter, chapter.name, chapter.video, chapter.pdf)
    "
  >
    <ion-card-header *ngIf="chapter.name"> {{ chapter.name }} </ion-card-header>
  </ion-card>
</ion-content>
