      <div class="tit">{{ project.title }}</div>
      <div class="votes">Votos: {{ project.likes }}</div>
      <div class="actions">
        <div
          class="button-vote"
          icon-start
          (click)="vote(project._id)"
          [ngClass]="{
            'disabled replaced replaced .replaced:after':
              project.show == 'false'
          }"
        >
          <ion-icon
            name="thumbs-up"
            [ngClass]="{
              ' like': project.show == 'true' || project.show == 'false'
            }"
          ></ion-icon>
          Votar
        </div>
        <span class="line"></span>
        <div
          class="button-details"
          [ngClass]="{
            ' like': project.show == 'true' || project.show == 'false'
          }"
          icon-start
        >
          <ion-icon name="md-checkbox"></ion-icon>
          Detalles
        </div>
      </div>
    </ion-card>
  </div>
