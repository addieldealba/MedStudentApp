<ion-header>
  <ion-navbar color="themeBlue"> <ion-title>Repasos</ion-title> </ion-navbar>
</ion-header>

<ion-content class="background-primary" padding>
  <div *ngFor="let lesson of lessons">
    <ion-card
      (click)="openDetails(lesson._id)"
      class="list-element"
      *ngIf="
        !selectedValue ||
        (selectedValue && selectedValue == lesson.university.subject)
      "
    >
      <ion-card-header text-wrap> {{ lesson.title }} </ion-card-header>
      <ion-card-content *ngIf="lesson.course">
        {{ lesson.course }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
